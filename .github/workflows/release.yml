name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          ARCHIVE="lsp-bench-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir -p "$ARCHIVE"
          cp target/${{ matrix.target }}/release/lsp-bench "$ARCHIVE/"
          cp target/${{ matrix.target }}/release/gen-readme "$ARCHIVE/"
          cp target/${{ matrix.target }}/release/gen-analysis "$ARCHIVE/"
          cp target/${{ matrix.target }}/release/gen-delta "$ARCHIVE/"
          tar czf "$ARCHIVE.tar.gz" "$ARCHIVE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lsp-bench-${{ matrix.target }}
          path: "*.tar.gz"

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "*.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
